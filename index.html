<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="contenido">
      <img class="imagen" src="images/illustration-hero.svg" alt="hero">
      <h1 class="titulo">Order Summary</h1>
      <p class="parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="info">
        <img class="img_musica" src="images/icon-music.svg" alt="musica">
        <div class="info_plan">
          <span class="plan">Annual Plan</span>
          <span class="monto">$59.99/year</span>
        </div>
        <a class="seleccion" href="#">Change</a>
      </div>
      <div class="pedido">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a> 
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abimael Tirado U.</a>
    </footer>
  </main> 
</body>
</html>
